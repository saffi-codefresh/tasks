version: '1.0'
 
steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "safficodefresh/tasks"
    revision: "${{CF_BRANCH}}"
    git: "github"
    stage: "clone"

  build:
    title: "Building Docker image"
    type: "build"
    image_name: "safficodefresh/tasks"
    working_directory: "${{clone}}/buildkit"
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    dockerfile: "buildkit/Dockerfile"
    stage: "build"
    arguments:
      buildkit: true

  test:
    title: "Running test"
    type: "freestyle" # Run any command
    image: "alpine" # The image in which command will be executed
    working_directory: "${{clone}}/buildkit" # Running command where code cloned
    commands:
      - "ls -ltr"
    stage: "test"
